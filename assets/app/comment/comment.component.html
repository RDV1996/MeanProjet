
<div *ngIf="thiscomment" class="comment">
    <div class="row">
        <div class="col-xs-1 number">
            {{thiscomment.likes.length}}
            <button *ngIf="thiscomment.likes.indexOf(authService.user.id) != -1 && authService.isLoggedIn()" type="button"
                    class="upvoted btn btn-default" (click)="upvote()">
            <span class="glyphicon glyphicon-arrow-up sm"
                  aria-hidden="true"></span>
            </button>
            <button *ngIf="thiscomment.likes.indexOf(authService.user.id) == -1 && authService.isLoggedIn()" type="button"
                    class="unUpvoted btn btn-default" (click)="upvote()">
            <span class="glyphicon glyphicon-arrow-up sm"
                  aria-hidden="true"></span>
            </button>
        </div>
        <div class="col-xs-11">
            <div>
                <a [routerLink]="['/profile/', thiscomment.user]">
                    {{ userName }}
                </a>
            </div>
            <div>
                {{thiscomment.body}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">
            <button class="button" (click)="onReply()">
                Reply
            </button>
        </div>
        <div class="col-xs-2" *ngIf="thiscomment.user === authService.user.id">&nbsp;|
            <button *ngIf="thiscomment.user == authService.user.id || isAdmin" class="button btn btn-default" (click)="onDelete(thiscomment.id)">
                Delete
            </button> |
            <button *ngIf="thiscomment.user == authService.user.id" class="button btn btn-default" (click)="onEdit()">
                Edit
            </button>
        </div>
    </div>
    <app-MakeComment [show]="showReply" [topcomment]="false" [post]="post" [comment]="thiscomment" [Edit]="edit"></app-MakeComment>
    <div *ngFor="let comment of childComments">
        <app-comment [thiscomment]="comment" [post]="post"  [comments]="comments" [topcomment]="true" [parentComment]="thiscomment"></app-comment>
    </div>
</div>
