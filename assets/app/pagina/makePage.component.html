<div class="col-md-4 col-md-offset-4">
    <form [formGroup]="makePageForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="naam">Name</label>
            <input type="text" id="naam" class="form-control" formControlName="naam">
        </div>
        <div class="form-group">
            <label for="omschrijving">About</label>
            <input type="text" id="omschrijving" class="form-control" formControlName="omschrijving">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!makePageForm.valid">Submit</button>
        <a class="btn btn-error" [routerLink]="['/']">Cancel</a>
    </form>
    <div>

    </div>
</div>
