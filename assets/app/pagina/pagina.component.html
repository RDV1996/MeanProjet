<div class="container-full">
    <header class="row">
        <nav class="col-md-12">
            <ul class="nav nav-pills">
                <li *ngIf="!subscribed && !owner" (click)="SetSubscribe()"><a >Subscribe</a></li>
                <li *ngIf="subscribed && !owner" (click)="unsubscribe()"><a>unubscribe</a></li>
                <li *ngIf="ingelogd" [routerLink]="['/p/makepost', thsiID]"><a>Make Post</a></li>
            </ul>
        </nav>
    </header>
    <div class="col-xs-12">
        <div class="row">
            <app-postList [posts]="posts"></app-postList>
        </div>
        <div class="row">
            <form>
                <input class="form-controlcol-xs-4" min="1" max="{{maxpages}}" type="number"
                       placeholder="Page" value="{{pagina}}" required>
            </form>
        </div>
    </div>

</div>
