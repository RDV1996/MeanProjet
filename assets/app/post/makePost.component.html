<div class="col-md-4 col-md-offset-4">
    <form [formGroup]="makePostForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" formControlName="title">
        </div>
        <div class="form-group">
            <label for="url">URL:</label>
            <input type="text" id="url" class="form-control" formControlName="url">
        </div>
        <div class="form-group">
            <label>{{error}}</label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!makePostForm.valid">Submit</button>
        <a class="btn btn-error" [routerLink]="['/p/', paginaId]">Cancel</a>
    </form>
    <div>

    </div>
</div>
