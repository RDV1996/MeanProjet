<article *ngFor="let post of posts" class="panel panel-default">
    <div class="panel-heading"><h2>{{post.title}}</h2></div>

    <div class="panel-body" *ngIf="!post.isVideo">
        <img class="img-responsive center-block" src="{{ post.url }}">
    </div>
    <div class="panel-body" *ngIf="post.isVideo">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe  [src]="sanitizer.bypassSecurityTrustResourceUrl(post.url)" frameborder="0"  allowfullscreen></iframe>
        </div>

    </div>

    <footer class="panel-footer">
        <div class="author">{{ post.author }}</div>
        <div class="config"><a href="#">Delete</a></div>
    </footer>
</article>
