<div class="container-full">
    <table class="table table-striped">
        <tr *ngFor="let post of posts" class="listpost">
            <td class="col-xs-1 listnumber">
                {{post.likes.length}}
            </td>
            <td class="col-xs-2 img-center">
                <a target="_blank" *ngIf="!post.isVideo" href="{{post.url}}">
                    <img  class="img-responsive center-block" src="{{ post.url }}">
                </a>
                <a target="_blank" *ngIf="post.isVideo" href="https://www.youtube.com/watch?v={{post.url}}">
                    <img  class="img-responsive center-block"
                          [src]="sanitizer.bypassSecurityTrustResourceUrl('https://img.youtube.com/vi/' + post.url + '/default.jpg')">
                </a>



            </td>
            <td class="col-xs-9 listname">
                <div class="col-xs-12">
                    <h3 class="row">
                        <a [routerLink]="['/post/', post.id]">
                            {{post.title}}
                        </a>
                    </h3>
                    <div class="row">
                        <div class="author">{{ post.userId }}</div>
                        <div *ngIf="post.userId === 'aaa'" class="config"><a href="#">Delete</a></div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>
